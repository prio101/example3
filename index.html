<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Theme</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <!--Start of the navbar-->


    <!--Icon bar-->
  <div class="icon-bar  five-up">
    <a class="item ">
      <i class="fa fa-home fa-4x"></i>
      <label>Home</label>
    </a>
    <a class="item">
      <i class="fa fa-info-circle fa-4x"></i>

      <label>About</label>
    </a>
    <a class="item">
      <i class="fa fa-circle-o-notch"></i>

      <label>Portfolio</label>
    </a>
    <a class="item">
      <i class="fa fa-mail-forward fa-4x"></i>
      <label>Contact</label>
    </a>
    <a class="item">
      <i class="fa fa-4x fa-facebook-square"></i>
      <label>Facebook</label>
    </a>
  </div>


  <!--End of the nav bar-->

  <!--Start of a great head-->
  <div class="row">
    <div class="small-12 large-12">
      <h2 class="subheader">
        This is a Example Shop

      </h2>
      <p>
        This is a tiny little type of writing 
        <i class="fa fa-2x fa-microphone-slash"></i>
      </p>


    </div>
  </div>
  <!--End of head-->

  <!--Start of a typical slider-->

    <div class="large-12 small-12 slider">
      <ul class="example-orbit" data-orbit>
        <li>
          <img src="img/1.jpg" alt="slide 1" />
          <div class="orbit-caption"> Caption One. </div>
        </li>
        <li class="active">
          <img src="img/bg.jpg" alt="slide 2" />
          <div class="orbit-caption"> Caption Two. </div>
        </li>
        <li>
          <img src="img/bg.jpg" alt="slide 3" />
          <div class="orbit-caption"> Caption Three. </div>
        </li>
      </ul>
    </div>


  <!--End of a slider-->


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
